<template name="gameRoomCreate">
  <form class="form-horizontal">
    <fieldset>
      <legend>Create New Game Room</legend>

      <div class="form-group">
        <label for="title" class="col-lg-2 control-label">Title</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
        </div>
      </div>

      <div class="form-group">
        <label for="genre" class="col-lg-2 control-label">Genre</label>
        <div class="col-lg-10">
          <select class="form-control" id="genre" name="genre">
            <option>Comedy</option>
            <option>Drama</option>
            <option>Epic</option>
            <option>Erotic</option>
            <option>Nonsense</option>
            <option>Romance</option>
            <option>Satire</option>
            <option>Tragedy</option>
            <option>Tragicomedy</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="introduction-paragraph" class="col-lg-2 control-label">Introduction</label>
        <div class="col-lg-10">
          <textarea class="form-control" rows="3" id="introduction-paragraph" name="introduction-paragraph" required></textarea>
          <span class="help-block">Compose the beginning paragraph of the novel, other novelists will continue writing based on your script.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Minimum Players</label>
        <div class="col-lg-10">
          <select class="form-control" id="select" value="4" name="min-player">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option selected="selected">4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="select" class="col-lg-2 control-label">Maximum Players</label>
        <div class="col-lg-10">
          <select class="form-control" id="select" name="max-player">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option selected="selected">8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="privateGameToggle" class="col-lg-2 control-label">Private Mode</label>
        <div class="col-lg-10">
          <div class="togglebutton">
            <label>
              <input type="checkbox" id="private-mode" value="false" name="private-mode">
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>
</template>
